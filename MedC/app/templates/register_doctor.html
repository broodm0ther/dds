<!-- app/templates/register_doctor.html -->
{% extends "base.html" %}

{% block title %}Регистрация врача{% endblock %}

{% block content %}
<h1>Регистрация врача</h1>
<form action="/register/doctor" method="post">
    <label for="last_name">Фамилия:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>
    
    <label for="first_name">Имя:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>
    
    <label for="patronymic">Отчество:</label>
    <input type="text" id="patronymic" name="patronymic" required><br><br>
    
    <label for="specialization">Специализация:</label>
    <select id="specialization" name="specialization" required>
        {% for spec in specializations %}
            <option value="{{ spec }}">{{ spec }}</option>
        {% endfor %}
    </select><br><br>
    
    <label for="cabinet">Кабинет:</label>
    <select id="cabinet" name="cabinet" required>
        {% for cab in cabinets %}
            <option value="{{ cab }}">{{ cab }}</option>
        {% endfor %}
    </select><br><br>
    
    <label for="date_of_birth">Дата рождения:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
    
    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="workplace">Место работы:</label>
    <select id="workplace" name="workplace" required>
        {% for addr in workplaces %}
            <option value="{{ addr }}">{{ addr }}</option>
        {% endfor %}
    </select><br><br>
    
    <button type="submit">Зарегистрировать</button>
</form>
{% endblock %}
