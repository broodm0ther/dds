{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="mx-auto p-6 bg-white dark:bg-gray-800 shadow-md dark:shadow-gray-700 rounded-lg max-w-full sm:max-w-sm lg:max-w-md space-y-6">
  <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-gray-900 dark:text-gray-100">Войти</h1>
  <form action="/login" method="post" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Логин</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 p-2 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors"
      />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Пароль</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 p-2 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors"
      />
    </div>
    <button
      type="submit"
      class="w-full inline-flex justify-center px-4 py-2 bg-blue-600 dark:bg-blue-500 text-white font-medium rounded-md hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors"
    >
      Войти
    </button>
  </form>
  <p class="mt-4 text-sm text-gray-600 dark:text-gray-400 text-center">
    Нет аккаунта?
    <a href="/register_user" class="text-blue-600 dark:text-blue-400 hover:underline">Зарегистрироваться</a>
  </p>
</div>
{% endblock %}
