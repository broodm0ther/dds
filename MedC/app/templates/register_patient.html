<!-- app/templates/register_patient.html -->
{% extends "base.html" %}

{% block title %}Регистрация пациента{% endblock %}

{% block content %}
<h1>Регистрация пациента</h1>
<form action="/register/patient" method="post">
    <label for="last_name">Фамилия:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>
    
    <label for="first_name">Имя:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>
    
    <label for="patronymic">Отчество:</label>
    <input type="text" id="patronymic" name="patronymic" required><br><br>
    
    <label for="gender">Пол:</label>
    <select id="gender" name="gender" required>
        <option value="Мужской">Мужской</option>
        <option value="Женский">Женский</option>
        <option value="Другой">Другой</option>
    </select><br><br>
    
    <!-- Используем календарь для выбора даты рождения -->
    <label for="date_of_birth">Дата рождения:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
    
    <label for="address">Адрес:</label>
    <input type="text" id="address" name="address" required><br><br>
    
    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone" required><br><br>
    
    <label for="insurance_policy">Номер страхового полиса:</label>
    <input type="text" id="insurance_policy" name="insurance_policy" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <button type="submit">Зарегистрировать</button>
</form>
{% endblock %}
